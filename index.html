<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Speech Text Reader</title>
    <link rel="stylesheet" href="css/style-txt.css" />
    <script src="./myscript.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Speech Text Reader</h1>
      <button id="toggle" class="btn btn-toggle">Toggle Text Box</button>
      <div id="text-box" class="text-box">
        <div id="close" class="close">X</div>
        <h3>Choose Voice</h3>
        <select id="voices">
          <option value="Google Deutsch">Google Deutsch de-DE</option>
          <option value="Google US English">Google US English en-US</option>
          <option value="Google UK English Female">
            Google UK English Female en-GB
          </option>
          <option value="Google UK English Male">
            Google UK English Male en-GB
          </option>
          <option value="Google español">Google español es-ES</option>
          <option value="Google español de Estados Unidos">
            Google español de Estados Unidos es-US
          </option>
          <option value="Google français">Google français fr-FR</option>
          <option value="Google हिन्दी">Google हिन्दी hi-IN</option>
          <option value="Google Bahasa Indonesia">
            Google Bahasa Indonesia id-ID
          </option>
          <option value="Google italiano">Google italiano it-IT</option>
          <option value="Google 日本語">Google 日本語 ja-JP</option>
          <option value="Google 한국의">Google 한국의 ko-KR</option>
          <option value="Google Nederlands">Google Nederlands nl-NL</option>
          <option value="Google polski">Google polski pl-PL</option>
          <option value="Google português do Brasil">
            Google português do Brasil pt-BR
          </option>
          <option value="Google русский">Google русский ru-RU</option>
          <option value="Google&nbsp;普通话（中国大陆）">
            Google&nbsp;普通话（中国大陆） zh-CN
          </option>
          <option value="Google&nbsp;粤語（香港）">
            Google&nbsp;粤語（香港） zh-HK
          </option>
          <option value="Google 國語（臺灣）">Google 國語（臺灣） zh-TW</option>
        </select>
        <textarea id="text" placeholder="Enter text to read..."></textarea>
        <button class="btn" id="read">Read Text</button>
      </div>
      <main>
        <div class="box">
          <img src="./img/drink.jpg" alt="I'm Thirsty" />
          <p class="info">I'm Thirsty</p>
        </div>
        <div class="box">
          <img src="./img/food.jpg" alt="I'm Hungry" />
          <p class="info">I'm Hungry</p>
        </div>
        <div class="box">
          <img src="./img/tired.jpg" alt="I'm Tired" />
          <p class="info">I'm Tired</p>
        </div>
        <div class="box">
          <img src="./img/hurt.jpg" alt="I'm Hurt" />
          <p class="info">I'm Hurt</p>
        </div>
        <div class="box">
          <img src="./img/happy.jpg" alt="I'm Happy" />
          <p class="info">I'm Happy</p>
        </div>
        <div class="box">
          <img src="./img/angry.jpg" alt="I'm Angry" />
          <p class="info">I'm Angry</p>
        </div>
        <div class="box">
          <img src="./img/sad.jpg" alt="I'm Sad" />
          <p class="info">I'm Sad</p>
        </div>
        <div class="box">
          <img src="./img/scared.jpg" alt="I'm Scared" />
          <p class="info">I'm Scared</p>
        </div>
        <div class="box">
          <img src="./img/outside.jpg" alt="I Want To Go Outside" />
          <p class="info">I Want To Go Outside</p>
        </div>
        <div class="box">
          <img src="./img/home.jpg" alt="I Want To Go Home" />
          <p class="info">I Want To Go Home</p>
        </div>
        <div class="box">
          <img src="./img/school.jpg" alt="I Want To Go To School" />
          <p class="info">I Want To Go To School</p>
        </div>
        <div class="box">
          <img src="./img/grandma.jpg" alt="I Want To Go To Grandmas" />
          <p class="info">I Want To Go To Grandmas</p>
        </div>
      </main>
      <footer>
        <p>Realizado por: Marina Vega Vázquez & Andrés Julián Mayor Leirós</p>
      </footer>
      <!-- <script src="js/script.js"></script>  -->
    </div>
  </body>
</html>
